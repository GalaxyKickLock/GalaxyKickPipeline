name: Expose GalaxyKick via LocalTunnel

# manually trigger so it stays running until you cancel
on:
  workflow_dispatch:

jobs:
  expose:
    runs-on: ubuntu-latest
    timeout-minutes: 1_440   # up to 24â€¯hrs; adjust as needed
    env:
      PORT: 7860
      # choose a subdomain under 'loca.lt'; change to whatever you like,
      # as long as nobody else has claimed it.
      SUBDOMAIN: galaxykick

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js (for localtunnel)
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Pull & run Docker container
        run: |
          docker pull bharanidharan/galaxykick:v100
          docker run -d \
            --name galaxykick \
            -p $PORT:$PORT \
            bharanidharan/galaxykick:v100

      - name: Expose port via LocalTunnel
        # This step will keep running, streaming logs, until you cancel the workflow.
        run: |
          npx localtunnel --port $PORT --subdomain $SUBDOMAIN
