name: Build & Expose

# Allow manual dispatch and reusable calls
on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Username to use as subdomain'
        required: true
        type: string
  workflow_call:
    inputs:
      username:
        type: string
        required: true

# Hardcode image version
env:
  IMAGE_TAG: v100

jobs:
  build:
    name: Build & Push (if new)
    runs-on: ubuntu-latest
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set lowercase repository owner
        id: lowercase
        run: |
          echo "repo_owner=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "Lowercase repository owner: $(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
      
      - name: Set image name
        id: set-image
        run: |
          echo "image_name=ghcr.io/${{ steps.lowercase.outputs.repo_owner }}/galaxykick" >> $GITHUB_OUTPUT
          echo "Full image name: ghcr.io/${{ steps.lowercase.outputs.repo_owner }}/galaxykick:${{ env.IMAGE_TAG }}"

      - id: check
        name: Check GHCR for existing image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking for image in ${{ steps.lowercase.outputs.repo_owner }}/galaxykick..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $GH_TOKEN" \
            "https://ghcr.io/v2/${{ steps.lowercase.outputs.repo_owner }}/galaxykick/manifests/${{ env.IMAGE_TAG }}")
          
          if [ "$RESPONSE" = "200" ]; then
            echo "Image exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Image does not exist (HTTP response: $RESPONSE)"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to GHCR
        if: ${{ steps.check.outputs.exists == 'false' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Buildx
        if: ${{ steps.check.outputs.exists == 'false' }}
        uses: docker/setup-buildx-action@v2

      - name: Build & Push Image
        if: ${{ steps.check.outputs.exists == 'false' }}
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.set-image.outputs.image_name }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Skip Build
        if: ${{ steps.check.outputs.exists == 'true' }}
        run: echo "Image ${{ steps.set-image.outputs.image_name }}:${{ env.IMAGE_TAG }} already exists. Skipping build."

  expose:
    name: Expose via LocalTunnel
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set lowercase repository owner
        id: lowercase
        run: |
          echo "repo_owner=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Set image name
        id: set-image
        run: |
          echo "image_name=ghcr.io/${{ steps.lowercase.outputs.repo_owner }}/galaxykick" >> $GITHUB_OUTPUT

      - name: Pull & Run Docker Container
        env:
          PORT: 7860
          USERNAME: ${{ inputs.username || github.event.inputs.username }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FULL_IMAGE_NAME="${{ steps.set-image.outputs.image_name }}:${{ env.IMAGE_TAG }}"
          
          # Login to GitHub Container Registry
          echo "$GH_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          echo "Pulling $FULL_IMAGE_NAME from GHCR..."
          docker pull $FULL_IMAGE_NAME
          
          docker run -d \
            --name galaxykick \
            -p $PORT:$PORT \
            $FULL_IMAGE_NAME

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Start LocalTunnel
        env:
          PORT: 7860
          USERNAME: ${{ inputs.username || github.event.inputs.username }}
        run: |
          npm install -g localtunnel
          echo "Starting LocalTunnel with subdomain: ${{ inputs.username || github.event.inputs.username }}"
          npx localtunnel --port $PORT --subdomain ${{ inputs.username || github.event.inputs.username }}
