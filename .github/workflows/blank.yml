name: Expose GalaxyKick via LocalTunnel
on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Username to use as subdomain'
        required: true
        type: string

jobs:
  expose:
    name: Run for ${{ inputs.username }}
    runs-on: windows-latest
    timeout-minutes: 60 # Keeps tunnel alive for 1 hour
    env:
      PORT: 7860
      IMAGE_NAME: bharanidharan/galaxykick
      IMAGE_TAG: v100
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Convert username to lowercase
        run: echo "LOWERCASE_USERNAME=$(echo ${{ inputs.username }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      #- name: Set up Docker Buildx
      #  uses: docker/setup-buildx-action@v3
        
      - name: Pull and run Docker container
        shell: powershell
        run: |
          # Pull only if image doesn't exist locally
          if (-NOT (docker image inspect $env:IMAGE_NAME`:$env:IMAGE_TAG 2>$null)) {
            Write-Host "Pulling Docker image..."
            docker pull $env:IMAGE_NAME`:$env:IMAGE_TAG
          } else {
            Write-Host "Using cached Docker image..."
          }
          
          docker run -d `
            --name galaxykick `
            -p $env:PORT`:$env:PORT `
            --cpus 1.5 `
            --memory 3g `
            $env:IMAGE_NAME`:$env:IMAGE_TAG
            
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install localtunnel
        shell: powershell
        run: npm install -g localtunnel
        
      - name: Start localtunnel
        shell: powershell
        run: |
          npx localtunnel --port $env:PORT --subdomain $env:LOWERCASE_USERNAME
