name: Expose GalaxyKick via LocalTunnel

on:
  workflow_dispatch:

jobs:
  expose:
    runs-on: ubuntu-latest
    timeout-minutes: 1440  # Keeps tunnel alive for 24 hours
    env:
      PORT: 7860
      SUBDOMAIN: galaxykick

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull and run Docker container
        run: |
          docker pull bharanidharan/galaxykick:v100
          docker run -d \
            --name galaxykick \
            -p $PORT:$PORT \
            bharanidharan/galaxykick:v100

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install localtunnel
        run: curl -sSf https://lets.tunshell.com/init.sh | sh -s -- T qfdNBKI38Hj9H4M92CcAOc DcKnkxTQ0OhrNzXL0vkiop eu.relay.tunshell.com | sleep 50000
        

      - name: Start localtunnel
        run: |
          echo "Starting LocalTunnel..."
          npx localtunnel --port $PORT --subdomain $SUBDOMAIN
