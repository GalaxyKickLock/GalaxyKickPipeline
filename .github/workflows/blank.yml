name: Expose GalaxyKick via LocalTunnel

on:
  workflow_dispatch:

jobs:
  expose:
    runs-on: ubuntu-latest
    timeout-minutes: 1440   # up to 24â€¯hrs; adjust as needed
    env:
      PORT: 7860
      SUBDOMAIN: galaxykick

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js (for localtunnel)
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Pull & run Docker container
        run: |
          docker pull bharanidharan/galaxykick:v100
          docker run -d \
            --name galaxykick \
            -p $PORT:$PORT \
            bharanidharan/galaxykick:v100

      - name: Expose port via LocalTunnel
        run: |
          npx localtunnel --port $PORT --subdomain $SUBDOMAIN
